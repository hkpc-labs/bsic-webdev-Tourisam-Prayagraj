<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayagraj Tourism Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #ff6347;
    color: white;
    text-align: center;
    padding: 1em 0;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

header p {
    margin: 0.5em 0 0;
    font-size: 1.2em;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 2em;
}

.gallery-item {
    margin: 1em;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
}

.gallery-item p {
    margin: 0;
    padding: 0.5em;
    text-align: center;
    background-color: #ff6347;
    color: white;
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Prayagraj</h1>
        <p>Explore the beauty and heritage of Prayagraj through our gallery</p>
    </header>
    <section class="gallery">
        <div class="gallery-item">
            <img src="i2.png" alt="Triveni Sangam">
            <p>Triveni Sangam</p>
        </div>
        <div class="gallery-item">
            <img src="i2.png" alt="Akshayavat">
            <p>Akshayavat</p>
        </div>
        <div class="gallery-item">
            <img src="i2.png" alt="Allahabad Fort">
            <p>Allahabad Fort</p>
        </div>
        <div class="gallery-item">
            <img src="i3.png" alt="Hanuman Temple">
            <p>Hanuman Temple</p>
        </div>
        <div class="gallery-item">
            <img src="imk.png" alt="Khusro Bagh">
            <p>Khusro Bagh</p>
        </div>
    </section>
    <footer style="height: 100px; background-color: black;
    color:white; width: 100%;">
        <center>
            <p>
                copyright &COPY; All rights reserved 2025
            </p>
        </center>

    </footer>
</body>
</html>
